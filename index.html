<head>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="headerStyle">
        <h1>
            Library
        </h1>
    </div>

    <div class="addBookModal" id="addBookModal">
        <span class="closeModal" id="closeModal" ">&times;</span>
        <div class="modalContent">
            <form name="bookForm" class ="formStyle">
                <p class="formLabelStyle">Title: </p> 
                <input type="text" name="title" class="formInputBox"> <br>
                <p class="formLabelStyle">Author name: </p> 
                <input type="text" name="author" class="formInputBox"><br>
                <p class="formLabelStyle">Number of Pages:  </p>
                <input type="number" name="page" class="formInputBox"><br>
                <p class="formLabelStyle">Have you read this book? </p>
                <input type="checkbox" name="read" class="formInputBox">
            </form>
            

        </div>
        <div class = "modalFooter">
            <button class="addBookToLibrary" id="addBookToLibrary">Add book to library! </button>
        </div>
    </div>

    <div class="libraryContainer" id="library">
        
    </div>
    


    <script src="script.js">   </script>
</body>
